<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My leader board</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="up-text">
                <p> < Back to Dashboard</p>
                <div class="title-text">
                    <h1>Top Public Contribution</h1>
                    <p>30 jan - 5 Feb</p>
                </div>
                <div class="filter-btn">
                    <a class="bg-btn" href="">This week</a>
                    <a class="bg-btn2" href="">Last week</a>
                </div>
            </div>   
        </section>

        <section class="person-se">
            <div class="cards-section">
                <div class="cards">
                    <div class="card">
                        <div class="profile-pic">
                            <img src="images/players/player-1.png" alt="">
                        </div>
                        <div class="profile-name">
                            <h2>Robert Miller</h2>
                            <p>qrt-635</p>
                        </div>
                        <div class="contributions">
                            <h3>785 Contributions</h3>
                        </div>
                        <div class="bottom-info">
                            <div>
                                <i class="fas fa-exclamation-circle"></i> 120
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="profile-pic">
                            <img src="images/players/player-2.png" alt="">
                        </div>
                        <div class="profile-name">
                            <h2>Srizeer Hann</h2>
                            <p>qrt-637</p>
                        </div>
                        <div class="contributions">
                            <h3>785 Contributions</h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="profile-pic">
                            <img src="images/players/player-3.png" alt="">
                        </div>
                        <div class="profile-name">
                            <h2>Moris Tonny</h2>
                            <p>qrt-639</p>
                        </div>
                        <div class="contributions">
                            <h3>785 Contributions</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
